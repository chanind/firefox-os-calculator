<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>FirefoxOS Calculator</title>
		<link href="styles/normalize.css" rel="stylesheet" type="text/css">
		<link href="styles/util.css" rel="stylesheet" type="text/css">
		<link href="styles/app.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<div class="screen">
		</div>
		<div class="buttons">
			<div class="row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>&divide;</button>
			</div>
			<div class="row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>&times;</button>
			</div>
			<div class="row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>+</button>
			</div>
			<div class="row">
				<button>.</button>
				<button>0</button>
				<button class="equals">=</button>
				<button>-</button>
			</div>
		</div>

		<script src="scripts/app.js"></script>
		
	</body>
</html>
